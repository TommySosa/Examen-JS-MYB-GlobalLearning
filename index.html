<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Exámen JS - MYB</title>
</head>

<body>
    <div id="loading-container">
        <div id="loading"></div>
    </div>
    <main class="grid-layout">
        <header class="box header">
            <h1>Filtrador de películas</h1>
        </header>
        <div class="box content">
            <div id="search-container">
                <h3>Ingresa los siguientes datos para filtrar las películas: </h3>
                <br>

                <label for="fromDateInput">Desde:</label>
                <input type="text" id="fromDateInput" placeholder="Año-mes-día" required>

                <label for="toDateInput">Hasta:</label>
                <input type="text" id="toDateInput" placeholder="Año-mes-día" required>

                <label for="userInput">ID del usario:</label>
                <select name="userInput" id="userInput">
                    <option value="">Todos</option>  
                </select>

                <label for="rateInput">Calificación:</label>
                <input type="text" id="rateInput" placeholder="Ingrese la calificación">

                <button id="searchButton">Buscar</button>
                <div id="resultsContainer"></div>
            </div>
        </div>
        <div class="box footer">
            <footer>
                <p>Desarrollado por Tomás F. Sosa</p>
                <p>-Exámen </p>
                <p>©️ Copyright - 2023</p>
            </footer>
        </div>
    </main>
    <dialog id="errorDialog">
        <h1>Ingresa una fecha válida.</h1>
        <p>Con el siguiente formato: </p>
        <p>AÑO - MES - DIA</p>
        <button id="closeDialog">Cerrar</button>
    </dialog>
    <script src="/scripts/movies-filter.js"></script>
</body>

</html>
